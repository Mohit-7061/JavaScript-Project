<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage (LanguageName){
        const li = document.createElement('li');
        li.innerHTML = `${LanguageName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage('python')
    function addoptLanguage (LanguageName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(LanguageName))
        document.querySelector('.language').appendChild(li)
    }
    addoptLanguage('java')
    //Edit
    const secondlang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = 'mohit'
    secondlang.replaceWith(newli)

    //remove
    const last = document.querySelector('li:nth-child(3)')
    last.remove()
</script>
</html>
